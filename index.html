<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

    <header class="header">
        <div class="conteiner">

                <div class="logo">

                    </a>
                    <a class="logo__text" href="#">
                        <p class="logo__text">Sports</p>

                <div class="header__buttons">
                    <a href="#"><img srcset="img/header/apple-store-720.png 720w, img/header/apple-store-1440.png 1440w" sizes="(max-width: 720px) 720px, (max-width: 1440px) 1440px" src="img/header/apple-store-1440.png" alt="apple store button"></a>
                    <a href="#"><img srcset="img/header/google-play-720.png 720w, img/header/google-play-1440.png 1440w" sizes="(max-width: 720px) 720px, (max-width: 1440px) 1440px" src="img/header/google-play-1440.png" alt="google play button"></a>
